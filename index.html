<!-- JANGAN:
    1. MENAMBAHKAN ELEMEN BARU
    2. MENGUBAH ATAU MENAMBAHKAN NAMA CLASS DAN ID
    JIKA TIDAK ADA INSTRUKSI LEBIH LANJUT. -->
<!DOCTYPE html>
<html>
    <head>
        <title><!-- Masukkan nama kamu disini, jangan lupa di un-comment :) --></title>
        <script src="coba tebak ini apa isinya"></script>
        <style rel="ini apa hayo"></style>
    </head>
    <body>
        <!-- inline style ini jangan diubah ya :D -->
        <p style="display: none;">ini cuma buat pusing kamu :)</p>
        <!-- Ini ada inline style, gimana caranya masukin stylenya ke file style.css-nya?
             Jangan lupa hapus `style=...` nya ya! -->
        <h1 id="title" style="text-align: center;">Jam Dunia</h1>
        <!-- Cek tugasnya di file style.css ya! -->
        <div class="jam">
            <!-- Cek tugasnya di app.js :) -->
            <p>00:00:00</p>
        </div>
        <!-- inline style yang ini juga jangan diubah ya :) -->
        <p style="display: none;">ini cuma buat pusing kamu (2) :)</p>
    </body>
</html>
